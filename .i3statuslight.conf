# General settings
general {
    colors = true
    color_good = '#6AFF54'
    color_degraded = '#FFFF54'
    color_bad = '#FF545F'
    interval = 1
}

# i3status components
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime local"

disk "/" {
    # Threshold settings
    low_threshold = 10  # Less than 10 GiB left is not good
    threshold_type = gbytes_avail

    # Format
    format = "%avail/%total"
}

wireless _first_ {
    format_up = "%quality @ %essid"
    format_down = "Down"
}

ethernet _first_ {
    format_up = "%ip"
    format_down = "Down"
}

battery all {
    # Options
    last_full_capacity = true
    hide_seconds = true

    # Format
    format = "%percentage %remaining"
}

cpu_usage {
    format = "%usage"
}

cpu_temperature 0 {
    format = "%degrees C"
}

volume master {
    # Options
    device = "default"
    mixer = "Master"

    # Format
    format = "%volume"
    format_muted = "%volume"
}

tztime local {
    format = "%Y-%m-%d %H:%M"
}
