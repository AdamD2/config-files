# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "battery 1"
order += "volume master"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "%quality @ %essid"
        format_down = "Down"
}

ethernet _first_ {
        format_up = "%ip"
        format_down = "Down"
}

battery 0 {
        format = "%percentage %remaining"
}

battery 1 {
        format = "%percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail/%total"
}

volume master {
	format = "%volume"
	device = "default"
	mixer = "Master"
}
